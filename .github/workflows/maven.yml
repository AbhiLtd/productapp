name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean install # mvn -B package --file pom.xml

    - name: Run Spring Boot Application
      run: java -jar target/*.jar & # Start the Spring Boot application in the background
      # The '&' runs the process in the background, allowing the workflow to continue.
